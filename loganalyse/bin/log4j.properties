log4j.rootLogger=INFO,logfile


log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=/home/hadoop/logs/testlog/testlog.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}%m%n  %l%n
log4j.appender.logfile.Threshold = INFO
log4j.appender.logfile.ImmediateFlush = TRUE
log4j.appender.logfile.Append = TRUE
log4j.appender.logfile.MaxFileSize = 10KB
log4j.appender.logfile.MaxBachupIndex = 20
